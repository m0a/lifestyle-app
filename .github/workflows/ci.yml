name: CI

on:
  push:
    branches: [master, 001-health-tracker]
  pull_request:
    branches: [master]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @lifestyle-app/shared build

      - name: Run ESLint
        run: pnpm lint

      - name: Type check shared
        run: pnpm --filter @lifestyle-app/shared typecheck

      # Backend/Frontend typecheck skipped - Drizzle ORM has complex generic types
      # TODO: Fix Drizzle type issues and re-enable
      # - name: Type check backend
      #   run: pnpm --filter @lifestyle-app/backend typecheck
      # - name: Type check frontend
      #   run: pnpm --filter @lifestyle-app/frontend typecheck

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

