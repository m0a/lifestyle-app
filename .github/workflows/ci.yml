name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @lifestyle-app/shared build

      - name: Run ESLint
        run: pnpm lint

      - name: Type check shared
        run: pnpm --filter @lifestyle-app/shared typecheck

      - name: Type check backend
        run: pnpm --filter @lifestyle-app/backend typecheck

      - name: Type check frontend
        run: pnpm --filter @lifestyle-app/frontend typecheck

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @lifestyle-app/shared build

      - name: Run database migrations
        run: |
          cd packages/backend
          pnpm exec wrangler d1 migrations apply DB --local

      - name: Start backend server
        run: |
          cd packages/backend
          echo "GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}" > .dev.vars
          echo "ENVIRONMENT=test" >> .dev.vars
          pnpm dev > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          NODE_ENV: test

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8787/api/health | grep -q '"status":"ok"' 2>/dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
          echo "Backend failed to start"
          exit 1

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run integration tests
        run: pnpm test:integration

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          cat packages/backend/backend.log || echo "No backend log file found"

      - name: Stop backend server
        if: always()
        run: |
          if [ -f packages/backend/backend.pid ]; then
            kill $(cat packages/backend/backend.pid) || true
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build shared package
        run: pnpm --filter @lifestyle-app/shared build

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: packages/frontend/dist/

      - name: Run database migrations
        run: |
          cd packages/backend
          pnpm exec wrangler d1 migrations apply DB --local

      - name: Start backend server
        run: |
          cd packages/backend
          echo "GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}" > .dev.vars
          echo "ENVIRONMENT=e2e" >> .dev.vars
          pnpm dev > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          NODE_ENV: test

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8787/api/health | grep -q '"status":"ok"' 2>/dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
          echo "Backend failed to start"
          cat packages/backend/backend.log || true
          exit 1

      - name: Start frontend preview server
        run: |
          cd packages/frontend
          pnpm preview > frontend.log 2>&1 &
          echo $! > frontend.pid

      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:4174 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done
          echo "Frontend failed to start"
          cat packages/frontend/frontend.log || true
          exit 1

      - name: Run E2E tests
        run: CI=true pnpm test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          cat packages/backend/backend.log || echo "No backend log file found"
          echo "=== Frontend Logs ==="
          cat packages/frontend/frontend.log || echo "No frontend log file found"

      - name: Stop servers
        if: always()
        run: |
          if [ -f packages/backend/backend.pid ]; then
            kill $(cat packages/backend/backend.pid) || true
          fi
          if [ -f packages/frontend/frontend.pid ]; then
            kill $(cat packages/frontend/frontend.pid) || true
          fi

  deadcode-check:
    name: Dead Code Analysis
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @lifestyle-app/shared build

      - name: Run Knip with threshold check
        run: pnpm find-deadcode:ci

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('knip-report.json', 'utf8'));
              let count = 0;
              if (report.issues && Array.isArray(report.issues)) {
                for (const issue of report.issues) {
                  if (issue.exports && Array.isArray(issue.exports)) {
                    count += issue.exports.length;
                  }
                }
              }
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üîç Dead Code Analysis\n\n**Unused Exports**: ${count} (Threshold: 40)\n\n${count > 40 ? '‚ùå **FAILED**: Exceeds threshold' : '‚úÖ **PASSED**: Within threshold'}\n\n_Current baseline: 36 unused exports. Roadmap: 40 ‚Üí 30 ‚Üí 20 ‚Üí 10 ‚Üí 0_`
              });
            } catch (error) {
              console.error('Failed to post comment:', error);
            }

      - name: Upload Knip report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-report
          path: knip-report.json
          retention-days: 30

  bundle-size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check bundle size
        run: bash packages/backend/scripts/check-bundle-size.sh

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('bundle-size-report.json', 'utf8'));
              const { gzip_kb, max_kb, percentage } = report;
              const passed = percentage <= 100;
              const warning = percentage > 80;

              let status = passed ? '‚úÖ **PASSED**' : '‚ùå **FAILED**: Exceeds 1MB limit';
              if (passed && warning) status = '‚ö†Ô∏è **WARNING**: Over 80% of limit';

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üì¶ Bundle Size Check\n\n| Metric | Value |\n|--------|-------|\n| Raw | ${report.raw_kb} KB |\n| Gzip | ${gzip_kb} KB |\n| Limit | ${max_kb} KB |\n| Usage | ${percentage}% |\n\n${status}\n\n_Cloudflare Workers Free plan limit: 1MB after gzip compression_`
              });
            } catch (error) {
              console.error('Failed to post bundle size comment:', error);
            }

      - name: Upload bundle size report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-report
          path: bundle-size-report.json
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @lifestyle-app/shared build

      - name: Build backend
        run: pnpm --filter @lifestyle-app/backend build

      - name: Build frontend
        run: pnpm --filter @lifestyle-app/frontend build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: packages/frontend/dist/
          retention-days: 7

  # Deploy main preview environment on push to main
  deploy-main-preview:
    name: Deploy Main Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @lifestyle-app/shared build

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: packages/backend/public/

      - name: Run migrations on preview DB
        run: pnpm --filter @lifestyle-app/backend exec wrangler d1 migrations apply DB --env preview --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Main Preview
        run: |
          cd packages/backend
          pnpm exec wrangler deploy --env preview \
            --var AI_PROVIDER:google \
            --var AI_MODEL:gemini-3-flash-preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Note: Secrets are set once manually via wrangler CLI, not on every deploy
      # See specs/019-email-delivery/SETUP_SECRETS.md for setup instructions

  # Deploy to production on tag push
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @lifestyle-app/shared build

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: packages/backend/public/

      - name: Run migrations on production DB
        run: pnpm --filter @lifestyle-app/backend exec wrangler d1 migrations apply DB --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Production
        run: pnpm --filter @lifestyle-app/backend run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Note: Secrets are set once manually via wrangler CLI, not on every deploy
      # See specs/019-email-delivery/SETUP_SECRETS.md for setup instructions

  # Deploy PR preview environment
  deploy-pr-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    needs: [build]
    # Only deploy for PRs from the same repository (not forks) to protect secrets
    if: github.event_name == 'pull_request' && github.event.action != 'closed' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      pull-requests: write
    concurrency:
      group: preview-${{ github.event.pull_request.number }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @lifestyle-app/shared build

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: packages/backend/public/

      - name: Patch wrangler.toml for PR preview
        run: |
          cd packages/backend
          # Use preview database for PR deployments
          sed -i 's/database_id = "86957e0a-04b6-4530-9b64-79ea36c64ba5"/database_id = "1c90e1fa-f2b7-4518-94b4-0ae192ff6a7b"/' wrangler.toml

      - name: Deploy PR Preview
        run: |
          cd packages/backend
          pnpm exec wrangler deploy --name lifestyle-tracker-pr-${{ github.event.pull_request.number }} \
            --var ENVIRONMENT:preview \
            --var AI_PROVIDER:google \
            --var AI_MODEL:gemini-3-flash-preview \
            --var FROM_EMAIL:onboarding@resend.dev \
            --var FRONTEND_URL:https://lifestyle-tracker-pr-${{ github.event.pull_request.number }}.abe00makoto.workers.dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Set secrets for new PR preview worker (created dynamically per PR)
      - name: Set secrets for PR Preview
        run: |
          cd packages/backend
          echo "${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}" | pnpm exec wrangler secret put GOOGLE_GENERATIVE_AI_API_KEY --name lifestyle-tracker-pr-${{ github.event.pull_request.number }}
          echo "${{ secrets.RESEND_API_KEY }}" | pnpm exec wrangler secret put RESEND_API_KEY --name lifestyle-tracker-pr-${{ github.event.pull_request.number }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Post Preview URL Comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body "## üöÄ Preview Deployed

          **URL**: https://lifestyle-tracker-pr-${{ github.event.pull_request.number }}.abe00makoto.workers.dev

          **Commit**: ${{ github.sha }}

          ---
          _Preview will be automatically deleted when this PR is closed._"

  # Cleanup PR preview environment on PR close
  cleanup-pr-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    # Only cleanup for PRs from the same repository (not forks)
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Delete PR Preview Worker
        run: |
          cd packages/backend
          pnpm exec wrangler delete --name lifestyle-tracker-pr-${{ github.event.pull_request.number }} --force || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Post Cleanup Comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body "üßπ Preview environment for PR #${{ github.event.pull_request.number }} has been cleaned up."
