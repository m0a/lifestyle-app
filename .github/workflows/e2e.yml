name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      force_failure:
        description: Force E2E to fail (for testing issue creation)
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.sha || github.event.workflow_run.head_sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build shared
        run: pnpm --filter @lifestyle-app/shared build

      - name: Run database migrations
        run: |
          cd packages/backend
          pnpm exec wrangler d1 migrations apply DB --local

      - name: Setup test environment
        run: |
          cd packages/backend
          echo "GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}" > .dev.vars
          echo "ENVIRONMENT=e2e" >> .dev.vars
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .dev.vars
          echo "FROM_EMAIL=onboarding@resend.dev" >> .dev.vars
          echo "FRONTEND_URL=http://localhost:5173" >> .dev.vars
        env:
          NODE_ENV: test

      - name: Build frontend
        run: pnpm --filter @lifestyle-app/frontend build

      - name: Run E2E tests
        id: e2e_tests
        run: |
          if [ "${{ github.event.inputs.force_failure }}" = "true" ]; then
            echo "Forcing E2E test failure for testing (force_failure input set to true)"
            exit 1
          fi
          pnpm test:e2e
        env:
          CI: true
          NODE_ENV: test
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Create issue on E2E failure
        if: steps.e2e_tests.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const commitSha = "${{ github.event_name == 'workflow_dispatch' && github.sha || github.event.workflow_run.head_sha }}";
            const commitUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${commitSha}`;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-failure',
              per_page: 1
            });

            const issueBody = `## E2E Test Failure

            **Workflow Run**: ${runUrl}
            **Commit**: [${commitSha.substring(0, 7)}](${commitUrl})
            **Branch**: main
            **Timestamp**: ${new Date().toISOString()}

            ### Actions Required
            1. Review the [test results](${runUrl})
            2. Check the Playwright report artifact
            3. Fix the failing tests
            4. Close this issue once resolved

            ---
            _This issue was automatically created by the E2E workflow._`;

            if (issues.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `E2E tests failed again\n\n${issueBody}`
              });
              console.log(`Updated existing issue #${issues.data[0].number}`);
            } else {
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `E2E Tests Failed on main branch`,
                body: issueBody,
                labels: ['e2e-failure', 'bug']
              });
              console.log(`Created new issue #${issue.data.number}`);
            }

      - name: Close issue on E2E success
        if: steps.e2e_tests.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const commitSha = "${{ github.event_name == 'workflow_dispatch' && github.sha || github.event.workflow_run.head_sha }}";
            const commitUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${commitSha}`;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-failure',
              per_page: 100
            });

            for (const issue of issues.data) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `E2E tests passed\n\n**Workflow Run**: ${runUrl}\n**Commit**: [${commitSha.substring(0, 7)}](${commitUrl})\n**Timestamp**: ${new Date().toISOString()}\n\nE2E tests are now passing. Closing this issue automatically.`
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });

              console.log(`Closed issue #${issue.number}`);
            }

            if (issues.data.length === 0) {
              console.log('No open e2e-failure issues found');
            }
