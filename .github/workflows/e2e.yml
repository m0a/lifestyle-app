name: E2E Tests

# Trigger after PR preview deployment completes
# NOTE: Temporarily enabled for all PRs to test Issue #48 improvements
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded and it was a PR
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    continue-on-error: true  # Don't block merge if E2E tests fail
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build shared
        run: pnpm --filter @lifestyle-app/shared build

      - name: Run database migrations
        run: |
          cd packages/backend
          pnpm exec wrangler d1 migrations apply DB --local

      - name: Setup test environment
        run: |
          cd packages/backend
          echo "GOOGLE_GENERATIVE_AI_API_KEY=${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}" > .dev.vars
        env:
          NODE_ENV: test

      - name: Build frontend
        run: pnpm --filter @lifestyle-app/frontend build

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          NODE_ENV: test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
